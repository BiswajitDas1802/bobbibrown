<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Cart bage</title>
</head>

<body>
    <div id="cont">

        <div id="shopping">
            <div id="img">
                <img src="https://www.bobbibrowncosmetics.com/media/export/cms/offers/BB_Checkout_Offer_MarchTier_US_mobile_581x99.jpg"
                    alt="" srcset="">
            </div>
            <h2 id="shopping_tag" class="font">SHOPPING BAG</h2>
            <hr>
            <div id="p1">
                <p>Enjoy Free Standard Shipping on any $65+ order.</p>
            </div>
            <div id="p2">
                <p>Good news! Your Shopping Bag qualifies you for one or more of our
                    Limited Edition Offers. Proceed to Checkout to select your Offer(s).</p>
            </div>


            <div id="product_price">
                <div id="product">
                    PRODUCT
                </div>
                <div id="quantity">
                    QUANTITY
                </div>
                <div id="price">PRICE</div>
                <div id="total">TOTAL
                </div>


            </div>
            <hr>
            <div id="qun"></div>
            <hr>
            <div id="total">
                <div id="subtotal">

                    <div class="font_all">SUB TOTAL:-</div>
                    <div id="value" class="font_all"></div>
                </div>
                
                <div id="discount">
                    <div  class="font_all">DISCOUNT:-</div>
              
                    <div  class="font_all">[-$40.0]</div>
                </div>
            </div>
            <hr>
            <div id="Alltotal">
                <div class="font_all">ESTIMATED TOTAL:-</div>
                <div id="alltotal" class="font_all"></div>
            </div>
            <hr>

        </div>
        <div id="offercode">

        </div>



    </div>
</body>
<script src="cart.js" type="module">

</script>
