<body id="body">
    <div id="container">
    <form id="outer">
    <h4>WANT A SNEAK PEEK?</h4>
    <p>Sign up for Bobbi Brown emails and be the first to know about exclusive <br> offers, pre-sales, new collections and more.</p>
    <p>* Required field</p>
    <div id="first">
        <div id="first1">
        <input type="text"placeholder="*First Name"id="fn">
        <div id="first2">
        <p>Birthday:</p>
        <input type="text" placeholder=" MM" class="inp1"id="month">
        <input type="text" placeholder=" DD" class="inp1"id="day">
    </div>
    </div>
    <div id="second">
        <input type="text"placeholder="*Last Name" id="ln">
        <input type="number"placeholder="*Mobile Number"id="mn">

    </div>
    <div id="third">
        <input type="email"placeholder="*Email"id="email">
        <input type="number"placeholder="Zip Code" id="zip">

    </div>
</div>
<div id="fourth">
    <input type="checkbox"id="chk">
    <label for="chk">I'd like to receive recurring advertising text messages (SMS and MMS) from Bobbi<br> Brown Cosmetics. I understand these text messages may be sent via an autodialer and I<br>  do not need to provide consent to text messaging to purchase from Bobbi Brown <br> Cosmetics. I agree with the Mobile Terms and Conditions. Msg & data rates may apply.</label>
    <div><button id="btn" onclick="f()">SIGN UP</button>
</div>
</div>
</form>
</div>
</div>
